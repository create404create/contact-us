<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        /* Background styling */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container styling */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Picture styling */
        .form-picture {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Quantity field styling */
        .quantity-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .quantity-btn {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .quantity-btn:hover {
            background: #ff4a3d;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background: #ff4a3d;
        }

        /* Footer text styling */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Picture -->
        <img src="https://via.placeholder.com/300" alt="Product Image" class="form-picture">

        <!-- Title -->
        <h1>Order Now</h1>

        <!-- Form -->
        <form action="https://formspree.io/f/mkgoddnz" method="POST">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Address Field -->
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

            <!-- Quantity Field -->
            <label for="quantity">Quantity:</label>
            <div class="quantity-container">
                <button type="button" class="quantity-btn" onclick="decreaseQuantity()">-</button>
                <input type="number" id="quantity" name="quantity" class="quantity-input" value="1" min="1" required>
                <button type="button" class="quantity-btn" onclick="increaseQuantity()">+</button>
            </div>

            <!-- Submit Button -->
            <button type="submit">Place Order</button>
        </form>

        <!-- Footer Text -->
        <div class="footer">
            Sajid Bhai apke liye demo form
        </div>
    </div>

    <script>
        // JavaScript for Quantity Increase/Decrease
        function increaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            let currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        }

        function decreaseQuantity() {
            const quantityInput = document.getElementById('quantity');
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        }
    </script>
</body>
</html>
